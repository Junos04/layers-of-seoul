<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeoulQuest - A Korean Dialogue Adventure</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family defined above */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple fade-in animation for elements */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Main Game Container -->
    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10 transform transition-all duration-500">
        
        <!-- Header Section -->
        <header class="text-center mb-6 border-b border-gray-200 dark:border-gray-700 pb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 dark:text-indigo-400">SeoulQuest</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">A Korean Dialogue Adventure</p>
        </header>

        <!-- Respect Meter -->
        <div class="mb-8">
            <label for="respect-meter" class="block text-sm font-semibold mb-2 text-center">존중 지수 (Respect Meter)</label>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-4">
                <div id="respect-bar" class="bg-gradient-to-r from-yellow-400 to-yellow-500 h-4 rounded-full text-xs text-white text-center flex items-center justify-center transition-all duration-500 ease-out" style="width: 0%;">
                </div>
            </div>
             <p id="respect-score-text" class="text-center text-sm mt-1 font-semibold text-indigo-600 dark:text-indigo-400">0 / 100</p>
        </div>

        <!-- Game Content Area -->
        <main id="game-content">
            <!-- Story text will be injected here -->
            <div id="story-text" class="text-lg leading-relaxed mb-6 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg min-h-[100px] fade-in"></div>
            
            <!-- Player choices will be injected here -->
            <div id="choices-container" class="space-y-3"></div>

            <!-- Feedback text will appear here -->
            <div id="feedback-text" class="text-center italic text-gray-500 dark:text-gray-400 mt-4 min-h-[24px]"></div>
        </main>
    </div>

    <script>
        // --- STORY DATA ---
        // All the game's story, choices, and logic are stored in this object.
        const story = {
            "start": {
                text: "You're a new exchange student in Seoul. Your first quest: successfully order a coffee! You walk into a bustling, modern cafe near your university.",
                choices: [
                    { text: "Approach the counter.", node: "cafe_intro", respect: 0 }
                ]
            },
            "cafe_intro": {
                text: "The friendly barista smiles and says, '어서 오세요! 주문하시겠어요?' (Welcome! Would you like to order?)",
                choices: [
                    { text: "'네, 주문할게요.' (Yes, I'd like to order.)", feedback: "Perfect! A simple, polite, and standard opening.", node: "cafe_order_options", respect: 20 },
                    { text: "'응, 할게.' (Yeah, I'll order.)", feedback: "Hmm, that's too casual for a stranger. The barista seems a bit surprised but waits for your order.", node: "cafe_order_options", respect: -5 },
                    { text: "'커피.' (Coffee.)", feedback: "Too blunt! While they understand you want coffee, it's considered rude. The barista's smile tightens.", node: "cafe_order_options", respect: -10 }
                ]
            },
            "cafe_order_options": {
                text: "The barista asks, '무엇을 도와드릴까요?' (What can I get for you?). How do you order your iced americano?",
                choices: [
                    { text: "'아이스 아메리카노 하나 주세요.' (One iced Americano, please.)", feedback: "Excellent! '주세요' (juseyo) is the polite and standard way to ask for something.", node: "order_correct_end", respect: 30 },
                    { text: "'아이스 아메리카노 하나 줘.' (Gimme one iced Americano.)", feedback: "Oh no! '줘' (jwo) is very casual and can sound demanding to a service worker. The barista looks offended.", node: "order_incorrect_end", respect: -20 },
                    { text: "'I want one iced Americano.' (In English)", feedback: "The barista understands English, but you missed a chance to practice! It's better to try in Korean.", node: "order_english_end", respect: 5 }
                ]
            },
            "order_correct_end": {
                text: "The barista smiles brightly. '네, 5000원입니다. 잠시만 기다려주세요!' (Yes, that will be 5000 won. Please wait a moment!)<br><br><strong class='text-green-500'>QUEST 1 COMPLETE! You navigated the conversation perfectly.</strong>",
                choices: [
                    { text: "Continue to next quest", node: "directions_start", respect: 0 }
                ]
            },
            "order_incorrect_end": {
                text: "The barista's smile is gone. '...5000원입니다.' (...That will be 5000 won.)<br><br><strong class='text-red-500'>QUEST 1 FAILED. You got your coffee, but your impoliteness was noticed.</strong>",
                choices: [
                    { text: "Try Again From Start", node: "start", respect: 0 }
                ]
            },
            "order_english_end": {
                text: "The barista nods. 'Okay, 5000 won.' You get your coffee, but the interaction feels impersonal.<br><br><strong class='text-yellow-500'>QUEST 1 NEUTRAL. You succeeded, but didn't learn much.</strong>",
                choices: [
                    { text: "Continue to next quest", node: "directions_start", respect: 0 }
                ]
            },
            // --- NEW SCENARIO: ASKING FOR DIRECTIONS ---
            "directions_start": {
                text: "With your coffee in hand, you step outside and realize... you don't know where the subway station is. You see an elderly woman (할머니) walking nearby. This is a good chance to practice!",
                choices: [
                    { text: "Approach the woman to ask for directions.", node: "ask_elderly_intro", respect: 0 }
                ]
            },
            "ask_elderly_intro": {
                text: "How do you get her attention? Remember, she is an elder and requires a high level of respect.",
                choices: [
                    { text: "'저기요...' (Jeogiyo... - Excuse me...)", feedback: "A good, neutral way to get someone's attention politely.", node: "ask_elderly_question", respect: 20 },
                    { text: "'아줌마!' (Ajumma! - Hey, middle-aged woman!)", feedback: "Oh no! This is very rude. While 'ajumma' means 'middle-aged woman', it's impolite to use as a title for a stranger, especially an elder. She looks very offended.", node: "directions_fail_rude", respect: -30 },
                    { text: "Just walk up and start talking.", feedback: "A bit abrupt. It's always better to get someone's attention first. She seems a little startled.", node: "ask_elderly_question", respect: 0 }
                ]
            },
            "ask_elderly_question": {
                text: "She looks at you. '네?' (Yes?). How do you ask where the subway station is?",
                choices: [
                    { text: "'실례지만, 지하철역이 어디에 있는지 여쭤봐도 될까요?' (Excuse me, but may I ask where the subway station is?)", feedback: "Perfect! This is extremely polite and respectful. The '여쭤봐도 될까요' is a very humble way to ask a question to an elder.", node: "directions_success", respect: 30 },
                    { text: "'지하철역 어디에 있어요?' (Where is the subway station?)", feedback: "This is grammatically correct and polite in most situations, but for an elder, you could be even more respectful. She seems willing to help, though.", node: "directions_success_neutral", respect: 15 },
                    { text: "'지하철역 어디야?' (Where's the subway station?)", feedback: "Extremely rude! This is how you would talk to a very close, younger friend. The woman frowns and shakes her head.", node: "directions_fail_rude", respect: -30 }
                ]
            },
            "directions_success": {
                text: "The woman smiles warmly. '아이고, 학생. 저쪽 길로 쭉 가서, 큰 사거리에서 오른쪽으로 가요.' (Oh, my dear student. Go straight down that road, and turn right at the big intersection.)<br><br><strong class='text-green-500'>QUEST 2 COMPLETE! Your excellent manners earned you a kind and clear answer.</strong>",
                choices: [
                    { text: "Finish Game", node: "final_win", respect: 0 }
                ]
            },
            "directions_success_neutral": {
                text: "The woman points. '저기.' (Over there.) She gives a very short, but correct, answer.<br><br><strong class='text-yellow-500'>QUEST 2 NEUTRAL. You got the info, but you could have been more polite.</strong>",
                choices: [
                     { text: "Finish Game", node: "final_win", respect: 0 }
                ]
            },
            "directions_fail_rude": {
                text: "The woman looks very displeased. She turns and walks away without a word.<br><br><strong class='text-red-500'>QUEST 2 FAILED. Your rudeness caused you to fail the quest.</strong>",
                choices: [
                    { text: "Try Again From Start", node: "start", respect: 0 }
                ]
            },
            "final_win": {
                text: "You successfully navigated two common scenarios in Seoul! Your respect meter shows how well you did. Keep practicing!",
                choices: [
                    { text: "Play Again", node: "start", respect: 0 }
                ]
            }
        };

        // --- GAME ENGINE ---

        // State variables to track game progress
        let currentNodeId = 'start';
        let respectScore = 0;

        // Get references to our HTML elements
        const storyTextElement = document.getElementById('story-text');
        const choicesContainer = document.getElementById('choices-container');
        const feedbackTextElement = document.getElementById('feedback-text');
        const respectBar = document.getElementById('respect-bar');
        const respectScoreText = document.getElementById('respect-score-text');

        /**
         * Updates the respect meter visuals.
         */
        function updateRespectMeter() {
            // Clamp the score between 0 and 100
            respectScore = Math.max(0, Math.min(100, respectScore));
            
            respectBar.style.width = `${respectScore}%`;
            respectScoreText.innerText = `${respectScore} / 100`;

            // Change color based on score
            respectBar.classList.remove('from-red-400', 'to-red-500', 'from-yellow-400', 'to-yellow-500', 'from-blue-400', 'to-indigo-500');
            if (respectScore < 30) {
                respectBar.classList.add('from-red-400', 'to-red-500');
            } else if (respectScore < 60) {
                respectBar.classList.add('from-yellow-400', 'to-yellow-500');
            } else {
                respectBar.classList.add('from-blue-400', 'to-indigo-500');
            }
        }

        /**
         * Renders the current story node on the page.
         */
        function renderNode() {
            const node = story[currentNodeId];

            // Update story text with a fade-in effect
            storyTextElement.classList.remove('fade-in');
            void storyTextElement.offsetWidth; // Trigger reflow
            storyTextElement.classList.add('fade-in');
            storyTextElement.innerHTML = node.text;

            // Clear old choices
            choicesContainer.innerHTML = '';

            // Create and display new choices
            node.choices.forEach(choice => {
                const button = document.createElement('button');
                button.innerHTML = choice.text;
                button.className = "w-full text-left p-4 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 fade-in";
                
                button.onclick = () => handleChoice(choice);
                
                choicesContainer.appendChild(button);
            });
        }

        /**
         * Handles the player's choice.
         */
        function handleChoice(choice) {
            // Reset score if restarting
            if (choice.node === 'start') {
                respectScore = 0;
            } else {
                respectScore += choice.respect;
            }
            
            updateRespectMeter();

            // Display feedback
            feedbackTextElement.innerHTML = choice.feedback || '';
            
            // Disable buttons to prevent multiple clicks
            choicesContainer.querySelectorAll('button').forEach(b => b.disabled = true);

            // Wait a moment so the player can read the feedback, then move to the next node
            setTimeout(() => {
                currentNodeId = choice.node;
                feedbackTextElement.innerHTML = '';
                renderNode();
            }, choice.feedback ? 2500 : 100); // Longer delay for feedback
        }

        // --- INITIALIZE GAME ---
        // Start the game when the script loads
        updateRespectMeter();
        renderNode();

    </script>
</body>
</html>
